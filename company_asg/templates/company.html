<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Information</title>
</head>
<body>


<table width="700px" align="center" bordercolor="#aaa" cellspacing="0" cellpadding="0">
    <tr>
        <td><img width="100%" height="20%" src="{{url_for('static', filename='welcome.jpg')}}"/></td>
    </tr>
    <tr height="50px" align="center" style="background-color:#7E9C1A; font-size:20px"><td >Company Information</td></tr>
    <tr align="center">
    <td><a href="http://localhost:5000/mvc/address/">Address</a> &nbsp <a href="http://localhost:5000/mvc/company/">Company</a>
            &nbsp <a href="http://localhost:5000/mvc/employee/">Employee</a></td>
    </tr>
    <tr height="15px"><td></td></tr>

<form action="http://localhost:5000/mvc/company/", method="post" width="700px" align="center" border="1" bordercolor="#aaa">
    <tr><td><font color="red">{{action}}</font></td></tr>
    <tr><td style="padding-left:50px; padding-bottom:10px">
        {% if cmp.id == 0 %}
        <label hidden>Company Id:</label> <input type="text" name="cid" value="{{cmp.id}}" hidden><br><br>
        {% else %}
            Company Id: <input type="text" name="cid" value="{{cmp.id}}" readonly><br><br>
        {% endif %}
        Company Name: <input type="text" name="cnm" value="{{cmp.name}}" required><br><br>
        Address List: <select name="adrselect" required>
                        <option value="0">--Select--</option>
                        {% for ad in adrs %}

                            {% if cmp.adrref.id == ad.id %}
                                <option value="{{ad.id}}" selected>{{ad.city}}</option>
                            {% else %}
                                <option value="{{ad.id}}">{{ad.city}}</option>
                            {% endif %}
                        {% endfor %}
                    </select><br><br>
        <input type="submit" style="background-color:#E08F52">
    </td></tr>
</form>

<table align="center" border="1" bordercolor="#aaa" width="700px" align="center">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Action</th>
    </thead>
    {% for cmp in cmps %}
        <tr align="center"><td>{{cmp.id}}</td>
        <td>{{cmp.name}}</td>
        <td>{{cmp.adrref.city}}</td>
        <td>
            <a href="http://localhost:5000/mvc/company/edit/{{cmp.id}}">Edit</a>
            <a href="http://localhost:5000/mvc/company/delete/{{cmp.id}}">Delete</a>
        </td>
        </tr>
    {% endfor %}
</table>
</table>

</body>
</html>
