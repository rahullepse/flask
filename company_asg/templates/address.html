<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Information</title>
</head>
<body>



<table width="700px" align="center" bordercolor="#aaa" cellspacing="0" cellpadding="0">
    <tr>
        <td><img width="100%" height="20%" src="{{url_for('static', filename='welcome.jpg')}}"/></td>
    </tr>
    <tr height="50px" align="center" style="background-color:#7E9C1A; font-size:20px"><td>Address Information</td></tr>
    <tr align="center">
    <td><a href="http://localhost:5000/mvc/address/">Address</a> &nbsp <a href="http://localhost:5000/mvc/company/">Company</a>
            &nbsp <a href="http://localhost:5000/mvc/employee/">Employee</a></td>
    </tr>
    <tr height="15px"><td></td></tr>

<form action="http://localhost:5000/mvc/address/", method="post" width="700px" align="center" border="1" bordercolor="#aaa">
    <tr><td><font color="red">{{action}}</font></td></tr>
    <tr><td style="padding-left:50px; padding-bottom:10px">
        {% if ad.id == 0 %}
        <label hidden>Address Id:</label> <input type="text" name="aid" value="{{ad.id}}" hidden><br><br>
        {% else %}
            Address Id: <input type="text" name="aid" value="{{ad.id}}" readonly><br><br>
        {% endif %}
        Address City: <input type="text" name="acity" value="{{ad.city}}" required><br><br>
        Address State: <input type="text" name="astate" value="{{ad.state}}" required><br><br>
        Address Pincode: <input type="text" name="apin" value="{{ad.pincode}}" required><br><br>
        <input type="submit" style="background-color:#E08F52">
    </td></tr>
</form>

<table align="center" border="1" bordercolor="#aaa" width="700px" align="center">
    <thead>
        <th>Id</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Action</th>
    </thead>
    {% for ad in adrs %}
        <tr align="center"><td>{{ad.id}}</td>
        <td>{{ad.city}}</td>
        <td>{{ad.state}}</td>
        <td>{{ad.pincode}}</td>
        <td>
            <a href="http://localhost:5000/mvc/address/edit/{{ad.id}}">Edit</a>
            <a href="http://localhost:5000/mvc/address/delete/{{ad.id}}">Delete</a>
        </td>
        </tr>
    {% endfor %}
</table>
</table>
</body>
</html>
